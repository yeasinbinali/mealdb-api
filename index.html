<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealDB API</title>
    <!-- link css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="meal.css">
</head>
<body>
    <h2 class="text-center my-2 fw-bolder">Search your favourite food</h2>
    <!-- search input field -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="input-field" type="text" class="form-control" placeholder="Search food what you want">
        <button onclick="searchFood()" class="btn btn-outline-secondary" type="button" id="search-btn">Button</button>
    </div>
    
    <!-- single food detail -->
    <div id="single-food" class="w-25 mx-auto">
    </div>

    <!-- error message -->
    <p id="error-message" class="text-danger">Write down your favourite food name</p>

    <!-- search input result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-5 m-5">
    </div>

    <!-- link js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/meal.js"></script>
</body>
</html>
